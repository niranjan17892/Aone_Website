<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
    html{
        font-family: 'Roboto', sans-serif;
    }
    .backdrop{
        position: fixed;
        top:0;
        left:0;
        bottom:0;
        background-color: rgba(0,0,0,0.6);
        z-index:1;
        width: 100%;
        height:100%;
        display: none;
    }
    .popup{
        position: relative;
        z-index: 1;
        width:60%;
        margin: 10% auto;
        background: #fff;
        border-radius: 10px;
        display: none;
    }
    .head-popup{
        border-bottom: 1px solid #ccc;
        padding: 20px;
    }
    .head-popup h2{
        margin: 0;
    }
    .body-popup{
        padding: 15px 20px;
    }
    .foot-popup{
        padding: 20px;
        border-top: 1px solid #ccc;
        text-align: right;
    }
    .waves-effect {
        position: relative;
        cursor: pointer;
        display: inline-block;
        overflow: hidden;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        vertical-align: middle;
        z-index: 1;
        will-change: opacity, transform;
        transition: .3s ease-out;
    }
    .btn, .btn-large {
        text-decoration: none;
        color: #fff;
        background-color: #26a69a;
        text-align: center;
        letter-spacing: .5px;
        transition: .2s ease-out;
        cursor: pointer;
    }
    .btn, .btn-large, .btn-flat {
        border: none;
        border-radius: 2px;
        display: inline-block;
        height: 36px;
        line-height: 36px;
        padding: 0 2rem;
        text-transform: uppercase;
        vertical-align: middle;
        -webkit-tap-highlight-color: transparent;

    }
    .modals{
        display: inline-block;
        margin: 10px;
    }
</style>
<a class="waves-effect waves-light btn modals" data-id="product1">Modal1</a>
<a class="waves-effect waves-light btn modals" data-id="product2">Modal2</a>

<div class="backdrop">
    <div class="popup" id="product1">
        <div class="head-popup">
            <h2>Product Name</h2>
        </div>
        <div class="body-popup">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="foot-popup">
            <button class="waves-effect btn close-popup">Close</button>
        </div>
    </div>

    <div class="popup" id="product2">
        <div class="head-popup">
            <h2>Product Name 2</h2>
        </div>
        <div class="body-popup">
            <h4>Modal Header 2</h4>
            <p>A bunch of text 2</p>
        </div>
        <div class="foot-popup">
            <button class="waves-effect btn close-popup">Close</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function () {
        $(".close-popup").click(function () {
            $(".backdrop, .popup").hide();
        });
        $(".modals").click(function () {
            var id = $(this).attr("data-id");
            $(".backdrop").show();
            $("#" + id).fadeIn();
        });
    });
</script>
